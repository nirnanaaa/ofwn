cache:
  directory: ~\/app\/cache\/
  enabled: true
  
router:
  global_router: ~\/app\/config\/router\/external.yml
  format: yaml
  
web:
  root: /chroot
  
templating:
  engine: haml
  tpl_dir: ~\/src\/Core\/Views\/
    
services:
    directory: ~\/app\/config\/services\/
    file:     globally.yml
    
general:
  phpext: php
  passphrase: abc
  run:
    user: xlix
    group: none
    
request:
  session_dir: ~\/app\/cache\/sessions
  